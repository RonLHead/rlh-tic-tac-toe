<! DOCTYLE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="game-board">
      <h1>Tic-Tac-Toe</h1>
      <h2 class="sub-heading bounce" id="whoseTurn">It's Player One's Turn!</h2>
      <section class="container">
        <article class="player-container p-one">
          <p>Player One</p>
          <p id="p1Score">Score: 0</p>
        </article>
        <article class="game-grid">
          <article class="game-square" id="box1"></article>
          <article class="game-square"></article>
          <article class="game-square"></article>
          <article class="game-square"></article>
          <article class="game-square"></article>
          <article class="game-square"></article>
          <article class="game-square"></article>
          <article class="game-square"></article>
          <article class="game-square"></article>
        </article>
        <article class="player-container p-two">
          <p>Player Two</p>
          <p id="p2Score">Score: 0</p>
        </article>
      </section>
    </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
